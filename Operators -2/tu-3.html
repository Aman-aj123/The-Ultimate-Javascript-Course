<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JAVASCRIPT</title>
</head>

<body>

    <script>

        let a = 100;
        let b = 30;

        // Arthemetic Operators
        console.log("The sum of A and B is - ", a + b)

        console.log("The subtraction of A and B is - ", a - b)

        console.log("The Multiliplication of A and B is - ", a * b)

        console.log("The division of A and B is - ", a / b)

        console.log("The remeinder of A and B is - ", a % b)


        // Assigment Operators
        let first = 50;

        first += 6;
        console.log(first)


        first -= 10;
        console.log(first)

        first *= 2;
        console.log(first)


        // Comparision Operators
        let comp = 10;
        console.log(comp == 10)
        console.log(comp != 10)

        console.log(10 === "10")
        console.log(10 !== "10")

        // Logical Operators
    let  y = 20;
    let z = 40;

    console.log(y>z || y === 20)

    console.log(z<y || z === y)
    </script>

</body>

</html>
