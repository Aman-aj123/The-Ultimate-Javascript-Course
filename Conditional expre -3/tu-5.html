 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Cases statement in JAVASCRIPT</title>
 </head>
 <body>
    
  <script>
    
      let num = Number(prompt("Hey! what is your age?")) ;
     
     
 switch(true) {           
   case (num%2 == 0):         
    document.write("This is a even number") ;
    break;

   case (num%2 !== 0):          
    document.write("This is a Odd number") ;
    break;

  default: 
  document.write("Enter the valied Age")
  
 }
      
  </script>
     
</body> 
 </html>
