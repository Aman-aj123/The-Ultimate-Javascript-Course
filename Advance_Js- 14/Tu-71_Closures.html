          /* =========> Simple Programs Using Closures in javascript.. 
          Example: #1. */
          const closureFunc = () => {
               const userName = "Aman"
               function printUserName() {
                    console.log(userName);
               };
               return printUserName;
          };

          const callFunction = closureFunc();
          callFunction();


          // Example: #2.
          const secondFunction = () => {
               const companyName = "https://google.com";
               const printCompanyName = () => {
                    console.log(companyName);
               };
               return printCompanyName;
          };

          const callSecondFunction = secondFunction();
          callSecondFunction();


          // Example: #3.
          const thirdFunction = () => {
               let address = "Amba, Aurangabad, ('bihar')";
               function printAddress() {
                    console.log(address);
               };
               address = "Banglore"; // In the return the address will be returned as 'Banglore'
               return printAddress;
          };

          const callThirdFunction = thirdFunction();
          callThirdFunction(); // 'Banglore' will print 


          const program = () => {
               const programMsg = "This is a coding program..";
               const printProgram = () => {
                    console.log(programMsg);
               }
               return printProgram;
          }
          const callProgram = program();
          callProgram();
