     <h2>IIFE - Immediately Invoked function Express</h2>

     <script>

          const promiseFirst = () => {
               return new Promise((resolve, reject) => {
                    setTimeout(() => {
                         resolve("Hey! I am a first promise..")
                    }, 4000);
               })
          }
          const promiseSecond = () => {
               return new Promise((resolve, reject) => {
                    setTimeout(() => {
                         resolve("Hey! I am second Promise...")
                    }, 2000);
               })
          }

          // Simple practices:
          const startCounting = (
               function () {
                    return function () {
                         let counter = 0;
