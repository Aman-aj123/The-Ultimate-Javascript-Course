          /* Question no. 4 ----> Create a class with getter and setter method
          */

          class Person {
               constructor(firstName, lastName) {
                    this._firstName = firstName;
                    this._lastName = lastName;
               }
               printFirstName() {
                    return this._firstName;
               }
               printLastName() {
                    return this._lastName;
               }
               get printFullName() {
                    return `${this._firstName} ${this._lastName}`;
               }
               set userFirstName(firstName) {
                    return `${this._firstName} = ${firstName}`;
               }
               set userLastName(lastName) {
                    return this._lastName = lastName;
               }
               set userFullName(fullName) {
                    const { firstName, secondName } = fullName.split(' ');
                    return
                    this._firstName = firstName;
                    this._lastName = secondName;
                    ;
               } 

          }

          const personFirst = new Person("developer", "Aman").printFullName;
