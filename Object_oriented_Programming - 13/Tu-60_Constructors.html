                    console.log(this.born)

                    console.log(`${drinkAnimal} is drinking water...`)
               }
               eat(eatAnimal) {
                    this.eatAnimal = eatAnimal;
                    console.log(`${eatAnimal} is eating..`)
               }
               running(runningAnimal) {

               }

          }
