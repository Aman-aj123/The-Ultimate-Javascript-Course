        class Person {
            constructor(name, age, gender, email) {
                this.name = name;
                this.age = age;
                this.gender = gender;
                this.email = email;

                if (this.age < 1) {
                    throw new ReferenceError("Your age should not be negative value..");
                }
                else if (this.age < 8) {
                    throw new ReferenceError("Your age is less so, you can't able to join this class.")
                }
                else if (this.age > 70) {
                    throw new ReferenceError("Your age is old so, you can't able to join this class as anything")
                }
                else {
                    return;
                }
            }
            getName() {
                return this.name;
            }
            getAge() {
                return this.age;
            }
            getGender() {
                return this.gender;
            }
            getEmail() {
                return this.email;
            }



            setName(personName) {
                this.name = personName;
                return personName;
            }
            setAge(personAge) {
                this.age = personAge;
                return personAge;
            }
            setGender(personGender) {
                this.gender = personGender;
                return personGender;
            }
            setEmail(personEmail) {
                this.email = personEmail;
                return personEmail;
            }
        }
