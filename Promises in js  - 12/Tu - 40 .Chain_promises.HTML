<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining the promises - 40 </title>
</head>

<body>
    <script>

        let first = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("This is resolved promise After 3 seconds")
                resolve(200)
            }, 3000);

        })

        first.then((value) => {
            console.log(value)
            let second = new Promise((resolve, reject) => {
                setInterval(() => { resolve("This is second promise") }, 1000)

            })

            return second;
        }).then((value) => {
            console.log("Promise Second is finished")
            return 50;
        }).then((value)=>{
           setInterval(()=>{ console.log("This is final Done")}, 3000)
        })

    </script>
</body>

</html>
