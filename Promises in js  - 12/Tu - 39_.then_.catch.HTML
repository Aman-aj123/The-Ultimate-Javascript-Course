<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise mehtod then() and catch() tu - 39 </title>
</head>

<body>

    <script>

        let p1 = new Promise((resolve, reject) => {
            console.log("Promise is loading")

            setTimeout(() => {
                console.log("I am promise and I am resolved");
                resolve(true)
            }, 4000);   

        })

        let p2 = new Promise((resolve, reject) => {
            console.log("Promise is loading")
            setTimeout(() => {
                console.log("I am Second promise and I am rejected");
               reject(new Error("Promise second shows to you an error")) 
            }, 4000);   
 
        })

 
//  Then method 
// it allows to do something when it is completely happen
    p1.then((value)=>{
      console.log(value)     
    })

    // To catch the error 
    // it allows to catch the error if the erros is showing then you can apply this method to not show the errors
    p2.catch((error)=>{
      console.log("P2 Got some errors") 
    })

    

    </script>  
 
</body>
 
</html>
