<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu - 21 Accessing childrens</title>
</head>

<body>

    <h1>This is a heading</h1>
    <p>This is a Paragraph</p>


    <script>

        // It allow you to acces first children from  body
        console.log(document.body.firstChild)

        // It allow you to acces Last children from  body
        console.log(document.body.lastChild)

        // It allow you to acces All the children from  body
        console.log(document.body.childNodes)



        //  Elements Only Navigation

        // It shows to you first child which contains SPACES and  COMMENST
        console.log(document.body.firstChild)

        // It shows to you Exactly first child
        console.log(document.body.firstElementChild)
         

      
    </script> 

 </body>

</html>
