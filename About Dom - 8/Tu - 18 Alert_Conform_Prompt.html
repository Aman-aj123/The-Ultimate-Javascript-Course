<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu - 18 Alert Conform Prompt in detail</title>
</head>
<body>
    

     <script>
 
 // It Give a alert message in your webpage
let a = alert("This is alterting to you")


 // IT Give a alter like message with input box
 let d = prompt("This is a prompt")

 // It Give a message with ok and cancel button
 let c = confirm("Do you want to write it  into the web-page?")

if(c) {
    document.write(d)
} else{
    document.write("Please Press Ok to write into the document")
}

 
     </script>

</body>
</html>
