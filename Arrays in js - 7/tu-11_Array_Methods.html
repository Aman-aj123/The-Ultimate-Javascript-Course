<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu - 11 Array_Methods</title>
</head>

<body>


  <script>

    // Array methods


    // It converts the Array into String
    let num = [10, 20, 40, 50, 70]
    console.log(num.toString())


    //  Ye Array me values ke bich me kuch characters laga deta hai jais 
    console.log(num.join(" / "))


    // It removed the last element from the Arrays
    num.pop()
    console.log(num)

    // It add a new value at the end of array 
    num.push(900)
    console.log(num)

    // It removed First element from the array
    num.shift()
    console.log(num)

    // It add new element at the starting of the array
    num.unshift(320)
    console.log(num)
  </script>


</body>

</html>
